<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Detectar emociones del pdf</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>
<body>
    <h1>HOME</h1>
    <form style="padding: 1%" action="{{url_for('registrarArchivo')}}" method="POST" autocomplete="off" enctype="multipart/form-data">
        <div class="mb-3">
            <label for="doc_input" class="form-label" >Seleccione un archivo para analizar:</label>
            <input type="file" class="form-control" name="archivo" id="doc_input" accept=".pdf" aria-describedby="emailHelp" required>
            <label for="prompt_input" class="form-label">Ingrese su pregunta:</label>
            <input type="text" class="form-control" id="prompt_input" name="quest" aria-describedby="emailHelp">
            <input type="submit" class="form-control" value="Preguntar">
        </div>
        <div>
            <h1>El resumen es:</h1>
            <p>{{resumen}}</p>
            <h1>La respuesta es:</h1>
            <p>{{respuesta}}</p>
        </div>
    </form>
</body>
</html>
